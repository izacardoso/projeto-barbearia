<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo-branco.png" alt="Logo barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="NomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="NomeSobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="7" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                
                <label for="radio-wpp"><input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </fieldset>

            <label class="checkbox" for="novi"><input type="checkbox" name="novi" id="novi"checked>Gostaria de receber nossas novidades por e-mail?</label>
            

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 18h</td>
                </tr>

                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 18h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 18h</td>
                </tr>

                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 18h</td>
                </tr>

                <tr>
                    <td>Domingo</td>
                    <td>8h ~ 13h</td>
                </tr>
            </tbody>
        </table>
            
    </main>


    <footer>
        <img src="logo-branco.png" alt="Logo barbearia">
        <p> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
